<html>
  <head>
    <title>Registration Page</title>
  </head>
  <body bg-color="white">
    <h1>This is task 4</h1>
    <form>
      <table>
        <tr>
          <td><label> Full Name: </label></td>
          <td><input type="text" name="firstname" size="20" /></td>
        </tr>
        <tr>
          <td><label> Username: </label></td>
          <td><input type="text" name="middlename" size="20" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="Password" id="pass" name="pass" size="20" /></td>
        </tr>
        <tr>
          <td>Re-type password:</td>
          <td><input type="Password" id="repass" name="repass" size="20" /></td>
        </tr>
        <tr>
          <td>Address:</td>
          <td><input type="text" name="Address" size="20" /></td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><input type="number" name="Age" size="20" /></td>
        </tr>
        <tr>
          <td><label> Gender : </label></td>
          <td>
            <select>  
              <option>Male</option>  
              <option>Female</option>  
              <option>Other</option>   
            </select>
          </td>
        </tr>
      </table>
      <br />
      <input type="button" value="Save" />
    </form>
  </body>
</html>
